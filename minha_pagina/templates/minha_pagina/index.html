{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="{% static 'minha_pagina/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #111b21;
            position: relative;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background-color: #f2f2f2;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #ddd;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #111b21;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #444;
            margin-bottom: 30px;
        }

        a button,
        .top-right-buttons button,
        .side-menu button {
            padding: 12px 24px;
            background-color: #ff8c00;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        a button:hover,
        .top-right-buttons button:hover,
        .side-menu button:hover {
            background-color: #e67e00;
        }

        .top-right-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1100;
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: -260px;
            width: 250px;
            height: 100%;
            background-color: #f2f2f2;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            transition: right 0.3s ease;
            z-index: 2000;
        }

        .side-menu.open {
            right: 0;
        }

        .side-menu h3 {
            margin-top: 0;
            text-align: center;
            color: #111b21;
        }

        .side-menu a {
            display: block;
            margin: 15px 0;
            text-decoration: none;
        }

        @media (max-width: 640px) {
            .container {
                margin: 40px 20px;
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="top-right-buttons">
        <button onclick="abrirMenu()">Ver opções</button>
    </div>

    <!-- Menu lateral oculto -->
    <div class="side-menu" id="sideMenu">
        <button onclick="fecharMenu()">Fechar</button>
        <h3>Menu</h3>
        <a href="{% url 'pagina_inicial' %}"><button>Página Inicial</button></a>
        <a href="{% url 'chatbot' %}"><button>Chatbot</button></a>
        <a href="{% url 'adicionar_contatos' %}"><button>Adicionar Contatos</button></a>
        <a href="{% url 'lista_contatos' %}"><button>Lista de Contatos</button></a>
    </div>

    <div class="container">
        <h1>Bem-vindo ao CHAT RVN CRB</h1>
        <p>Essa página foi criada com Django no VS Code.</p>
        <a href="{% url 'chatbot' %}">
            <button>Ir para o Chatbot</button>
        </a>
    </div>

    <script>
        function abrirMenu() {
            document.getElementById("sideMenu").classList.add("open");
        }

        function fecharMenu() {
            document.getElementById("sideMenu").classList.remove("open");
        }
    </script>

</body>
</html>
